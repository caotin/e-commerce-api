spring.application.name=ecommerce
spring.datasource.url=jdbc:mysql://localhost:3306/e-commerce-app?useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
jwt.signerKeyRefresh=${SIGNER_KEY_REFRESH}
jwt.signerKeyAccess=${SIGNER_KEY_ACCESS}
jwt.valid-duration=${VALID_DURATION}
jwt.refreshable-duration=${REFRESH_DURATION}

