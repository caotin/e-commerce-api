spring.application.name=ecommerce
spring.datasource.url=${MYSQL_PUBLIC_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
jwt.signerKeyRefresh=${SIGNER_KEY_REFRESH}
jwt.signerKeyAccess=${SIGNER_KEY_ACCESS}
jwt.valid-duration=${VALID_DURATION}
jwt.refreshable-duration=${REFRESH_DURATION}
cloudinary.cloud-name=${CLOUD_NAME}
cloudinary.cloud-api-key=${API_KEY}
cloudinary.cloud-api-secret=${API_SECRET}
app.admin.username=admin
app.admin.password=${ADMIN_PASSWORD}
app.admin.email=${ADMIN_EMAIL}
api.location.url=${LOCATION_API_URL}

